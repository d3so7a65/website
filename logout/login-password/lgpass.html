<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Form login and password</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="icon" href="free.icon.ico">
</head>
<body>
    <div class="wrapper" >
        <form action="">
            <h1>Вход</h1>
            <div class="input-box">
            <input type="text" placeholder="Введите логин" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Введите пароль" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember">
            <label for=""> <input type="checkbox">Запомнить меня? </label>
            <a href="recovery.html" target = "_blank">Забыл пароль? </a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>У вас нет аккаунта? <a href="register.html" target="_blank">Регистрация</a></p>
        </div>
        </form>
    </div>
</html>
