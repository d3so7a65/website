    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.9/css/boxicons.min.css">
    <style>
        .hidden { display: none; }
        .error { color: rgb(255, 255, 255); }
        .wrapper { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .input-box { margin-bottom: 15px; }
        .btn { display: block; width: 100%; padding: 10px; background-color: #f741b1; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color:#f741b1;
;}
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="passwordRecoveryForm">
            <h1>Восстановление пароля</h1>

            <div id="emailSection">
                <div class="input-box">
                    <input type="email" id="email" placeholder="Введите свою почту" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <button type="button" class="btn" onclick="sendCode()">Отправить код</button>
            </div>

            <div id="codeSection" class="hidden">
                <div class="input-box">
                    <input type="text" id="code" placeholder="Введите код" required>
                    <i class='bx bx-key'></i>
                </div>
                <button type="button" class="btn" onclick="verifyCode()">Подтвердить код</button>
                <p id="errorMessage" class="error hidden">Неверный код</p>
            </div>

            <div id="newPasswordSection" class="hidden">
                <div class="input-box">
                    <input type="password" id="newPassword" placeholder="Введите новый пароль" required>
                    <i class='bx bx-lock'></i>
                </div>
                <button type="button" class="btn" onclick="resetPassword()">Сбросить пароль</button>
            </div>
        </form>
    </div>

    <script>
        const sentCode = Math.floor(1000 + Math.random() * 9000); // Генерация 4-значного кода
        let isCodeSent = false;

        function sendCode() {
            const email = document.getElementById('email').value;
           
        }

        function verifyCode() {
            const inputCode = document.getElementById('code').value;
            const errorMessage = document.getElementById('errorMessage');

            if (inputCode === sentCode.toString()) {
                alert("Код подтвержден успешно!");
                errorMessage.classList.add('hidden'); // Скрываем сообщение об ошибке
                document.getElementById('codeSection').classList.add('hidden');
                document.getElementById('newPasswordSection').classList.remove('hidden');
            } else {
                errorMessage.classList.remove('hidden'); // Показываем сообщение об ошибке
            }
        }

        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (newPassword) 
                alert("Пароль успешно сброшен!");
